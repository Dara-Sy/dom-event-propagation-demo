<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <style type="text/css" media="screen">
    body {
      margin:0;
      padding:0;
    }
    content {
      width: 600px;
      height: 600px;
      display:block;
      margin:0 auto;
    }
    .box {
      height: 60%;
      width: 60%;
      background-color: hsla(170, 50%, 45%, .25);
      display:block;
      margin:0 auto;
      position: relative;
      padding-top: 15%;

    }
    .purple {
      background-color: hsla(255, 80%, 20%, .25);
    }
  </style>
</head>
<body>
  <content>
    <div id="outer" class="box">
      <div id="middle" class="box">
        <div id="inner" class="box">
          <p class="box"><a href="#">Click Me!</a></p>
        </div>
      </div>
    </div>
  </content>
  <script>

  const turnPurple = function (event) {
    //event.stopPropagation();
    this.classList.add('purple');
  };


  const boxes = document.querySelectorAll('.box');
  for(let box of boxes) {
    box.addEventListener('click', turnPurple);
  }
  </script>
</body>
</html>
